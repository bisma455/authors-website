<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263<XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<body class="container justify-content-between justify-content-center conimg text-dark">
    <h1 class="text-center text-white font-weight-bold pt-4">CONTACT US</h1>
    <form class="login ">
        <div class="row no-gutters">
            <div class="col-md-6 offset-md-3 
             ">
                <form action="#" class="contact-form form-validate" novalidate="novalidate">
                    <div class="row pt-5">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field " for="firstName">Your Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="">
                            </div>
                        </div>
                   
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Age</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="">
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="phone">Telephone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">

                                <textarea class="form-control" id="message" required name=""
                                    placeholder="How did you hear About us?" id="" cols="30" rows="1"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <textarea class="form-control" id="message" required name=""
                                    placeholder="which book do you like the most?" id="" cols="30" rows="1"></textarea>
                            </div>
                        </div>
                        <!-- <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label> would You visit again?
                                        <input type="radio" name="visit" value="yes"> Yes
                                    </label>
                                    <label>
                                        <input type="radio" name="visit" value="no"> No
                                    </label>
                                </div>
                            </div> -->
                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="message">Comment box
                                    ?</label>
                                <textarea class="form-control" id="message" name="message" rows="4"
                                    placeholder=""></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 mb-3">
                        <button type="submit" name="submit" class="btn btn-primary">sign up</button>
                    </div>

            </div>
    </form>
    </div>

</body>

</html>
